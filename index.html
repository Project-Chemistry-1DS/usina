<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador 3D</title>
    <!-- Importa a biblioteca model-viewer -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: #006400; /* Verde Escuro */
            display: flex;
            flex-direction: column;
        }
        model-viewer {
            width: 100%;
            height: calc(100vh - 30px); /* Ajustado para acomodar o rodapé */
            display: block;
        }
        footer {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            text-align: center;
            padding: 5px 0;
            font-family: Arial, sans-serif;
            font-size: 14px;
        }
        .botao-voltar {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 40px;
            height: 40px;
            background-color: #90EE90; /* Verde claro */
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            transition: background-color 0.3s, transform 0.3s;
            z-index: 1000;
        }
        .botao-voltar:hover {
            background-color: #7CFC00; /* Verde mais claro ao passar o mouse */
            transform: scale(1.1);
        }
        .botao-voltar::before {
            content: '←';
            color: #006400;
            font-size: 20px;
            font-weight: bold;
        }
        @media (max-width: 768px) {
            .botao-voltar {
                width: 30px;
                height: 30px;
            }
            .botao-voltar::before {
                font-size: 16px;
            }
        }
        #mensagem-rotacao {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            text-align: center;
            padding: 5px;
            font-family: Arial, sans-serif;
            font-size: 12px;
            z-index: 2000;
        }
    </style>
</head>
<body>
    <div id="mensagem-rotacao">Caso esteja no celular, vire na horizontal para cenário completo</div>
    <a href="https://netheriosa.github.io/intro-usina/" class="botao-voltar" title="Voltar"></a>
    <model-viewer
        id="modelo3d"
        src="./usina.glb" 
        alt="Modelo 3D de exemplo"
        auto-rotate
        camera-controls
        disable-pan
        style="background-color: #3b7586;">
    </model-viewer>
    <footer>
        Modelo 3D e página feita por Enrico Fedel
    </footer>

    <script>
        const modelViewer = document.getElementById('modelo3d');
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

        if (isMobile) {
            modelViewer.setAttribute('camera-orbit', '0deg 90deg 19m');
            modelViewer.setAttribute('min-camera-orbit', 'auto 90deg auto');
            modelViewer.setAttribute('max-camera-orbit', 'auto 90deg auto');
            modelViewer.setAttribute('field-of-view', '180deg');
        } else {
            modelViewer.setAttribute('camera-orbit', '0deg 90deg 14m');
            modelViewer.setAttribute('min-camera-orbit', 'auto 90deg 4m');
            modelViewer.setAttribute('max-camera-orbit', 'auto 90deg 14m');
            modelViewer.setAttribute('field-of-view', '180deg');
        }

        modelViewer.setAttribute('disable-pan', 'true');
        modelViewer.setAttribute('interaction-prompt', 'none');

        // Permite rotação horizontal infinita, mantendo a vertical fixa
        modelViewer.addEventListener('camera-change', (event) => {
            const orbit = event.detail.source.getCameraOrbit();
            if (orbit.phi !== Math.PI / 2) {
                event.detail.source.setCameraOrbit(orbit.theta, Math.PI / 2, orbit.radius);
            }
        });
    </script>
</body>
</html>
